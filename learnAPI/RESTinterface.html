<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Star Wars Planets</title>
  </head>
  <body>
    <div class="content justify-content-center">
        <div class="row">
            <h1>Star Wars Planet Info</h1>
        </div>
            <br>
            <input type="button" class="btn btn-primary" value="Random Planet" onclick="fetchPlanet()">
            <br>
            <br>
            <div class="row">
                <h3 id="title"></h3>
            </div>
    </div>

    <script>
        function fetchPlanet() {
            var myurl = "https://swapi.dev/api/planets/";
            myurl += (Math.floor(Math.random() * 58) + 1).toString() + "/";
            console.log(myurl);
            fetch(myurl)
                .then(function (response) {
                    console.log(response);
                    return response.json();
                }).then(function (json) {
                    console.log("This is the json");
                    console.log(json);
                    const alt = document.createTextNode(json["name"]);
                    const container = document.getElementById("title");
                    container.textContent = "";
                    container.appendChild(alt);
                });
        }
      </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
